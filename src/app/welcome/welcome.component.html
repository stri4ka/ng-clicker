<div class="form block">
  <h1 class="form__title title">Clicker Game</h1>
  <div class="form__field">
    <input type="text" class="form__input" placeholder="Your name" [(ngModel)]="playerName"
      (keydown.enter)="handlePlayButtonClick()">
  </div>
  <div class="form__control">
    <button (click)="handlePlayButtonClick()" class="button button--start button--play">Start</button>
  </div>
</div>
